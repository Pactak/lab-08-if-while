<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var ans = parseInt(prompt("Give me a number between 1 and 3, and I'll predict your future..."));

    if(ans === 1){
      alert("You will find 10 dollars in the street.");
    } else if (ans === 2) {
      alert("You will get attacked by a dog.");
    } else if (ans === 3) {
      alert("Your friend will steal your money.");
    } else if (ans)
      alert("You don't follow directions very well.");

    </script>
  </body>
</html>
